<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da forca</title>
    <link rel="icon" type="icon" href="img/alura-icone.png">
</head>
<body>
    <!-- DIV CONTENDO A LOGO DA ALURA -->
    <header class="logo"><img src="img/alura-icone.png" alt="logo da alura">
        <h1 id="titulo" class="titulo">Jogo da Forca</h1>
    </header>

    <main class="principal">

        <!-- DIV ONDE É EXIBIDO O TEXTO DE VITÓRIA OU DERROTA -->
        <div class="mensagem"></div>

        <!-- DIVs PARA EXIBIR O CONTEÚDO PRINCIPAL (A SER ALTERADO PELO JS) -->
        <div class="tabuleiros tabuleiro1">
            <button class="botoes botao1" id="buttonfirst" onclick="start()">Iniciar jogo</button>
        </div>
        <div class="tabuleiros tabuleiro2">
            <button class="botoes botao2" id="buttonsecond" onclick="criaCampo()">Adicionar nova palavra</button>
        </div>

        <!-- DIV PARA EXIBIR AS LETRAS QUE NÃO ESTÃO CONTIDAS NA PALAVRA A SER DESCOBERTA -->
        <div class="erros"></div>

        <!-- DIV PARA EXIBIR OS BOTÕES "NOVO JOGO" E "DESISTIR"-->
        <div class="novojogo"></div>
        
    </main>
    <footer class="footer">
        <p class="corpyright">Desenvolvido por Janiele Damasceno - 2022 </p>
        <a href="https://github.com/janieledamasceno" target="_blank"><img src="img/github.png" alt="GitHub"></a><a href="https://www.linkedin.com/in/janiele-damasceno-bispo-40695b192/" target="_blank"><img src="img/linkedin.png" alt="Linkedin"></a>
  </footer>
    <!-- INPUT OCULTO QUE RECEBERÁ OS CARACTERES DIGITADOS -->
    <input  type="text" class="entrada">
</body>
<script src="js/start.js"></script>
<script src="js/principal.js"></script>
<script src="js/adicionar-palavra.js"></script>
</html>
